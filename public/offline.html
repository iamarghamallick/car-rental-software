<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Offline</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            color: #333;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            text-align: center;
            background-color: #f8f8f8;
        }

        .container {
            max-width: 400px;
            padding: 20px;
        }

        h1 {
            font-size: 24px;
            margin-bottom: 10px;
            color: #ff5722;
        }

        p {
            font-size: 16px;
            color: #666;
        }

        .retry {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            color: white;
            background-color: #ff5722;
            text-decoration: none;
            border-radius: 4px;
        }

        .retry:hover {
            background-color: #e64a19;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>You're Offline</h1>
        <p>It seems you're not connected to the internet. Please check your connection and try again.</p>
        <a href="." class="retry">Retry</a>
    </div>
</body>

</html>
